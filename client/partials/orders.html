<div ng-controller="OrdersController as OC">
	<div class="row" ng-controller="CustomersController as CC">
		<div class="col-md-1"></div>
		<div class="col-md-6" ng-controller="ProductsController as PC">
			<h1>Add a new order</h1>
			<p>Customer</p>
			<select ng-model="OC.new_order.name" ng-options="customer.name for customer in CC.customers"></select>
			<p>Order</p>
			<select ng-model="OC.new_order.amount">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
			<p>Item</p>
			<select ng-model="OC.new_order.item" ng-options="product.name for product in PC.products">
			</select>
			<input type="submit" ng-click="OC.addorder()">
			<p>Filter</p>
			<input type="text" ng-model="OC.filter_order">
		</div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-6">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<td>Customer Name</td>
						<td>Product</td>
						<td>Quanity</td>
						<td>Date</td>
						<td>Actions</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="order in OC.orders | filter: OC.filter_order">
						<td ng-bind="order.name"></td>
						<td ng-bind="order.item"></td>
						<td ng-bind="order.amount"></td>
						<td ng-bind="order.created_at | date"></td>
						<td><input type="submit" ng-click="OC.removeorder(order._id)" value="Delete"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
